<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
* 투표할 질문 항목 선택 *
{% if q_list %}
	<ul>
	{% for q in q_list %}
	<!-- url 요청 정보 직접 기술 : 하드코딩 -->
		<li><a href="/gogo/{{q.id}}/">{{q.question_text}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>질문 항목이 없어요</p>
{% endif %}
<hr>
{% if q_list %}
	<ul>
	{% for q in q_list %}
	<!-- url의 name과 매핑 : 소프트코딩 -->
		<li><a href="{% url 'detail' q.id %}">{{q.question_text}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>질문 항목이 없어요</p>
{% endif %}
</body>
</html>
</body>
</html>
